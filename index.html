<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="./fontawesome-free-5.15.1-web/css/all.css">
	<link rel="stylesheet" href="main.css">

	<title>Africa Sokoni</title>
</head>
<body class="bg-light">
<div class="container rounded-lg bg-white w-100 pb-5">
	<div class="row d-flex flex-column">
		<div class="inner-container px-3 pt-2">
			<h6 class="font-weight-bold">Leave Review</h6>
			<div class="review-container d-flex align-items-center
">
				<div class="image mr-2">
					<img width="100px" height="100px"
						 src="https://images.africasokoni.co.ke/hub_j/XBOX-360-Wireless-Joystick.jpg"
						 alt="console">
				</div>
				<div class="review">
					<p class="description">
						Dual slot for Sony PlayStation 4 PS4 Controller LED light Charging Station Stand Charge
					</p>
					<div class="ratings">
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
					</div>
				</div>
		</div>
		</div>
		<hr class="w-100 bg-light"/>
	</div>
	<div class="row d-flex flex-column px-3">
		<h6 class="font-weight-bold">Details</h6>
		<form>
			<div class="row">
				<div class="col-6">
					<div class="form-group">
						<label for="exampleInputEmail1">Review Title</label>
						<input type="email" class="form-control custom-input" id="exampleInputEmail1"
							   aria-describedby="emailHelp">
					</div>
				</div>
				<div class="col-6">
					<div class="form-group">
						<label for="exampleInputPassword1">Review Title</label>
						<input type="password" class="form-control custom-input" id="exampleInputPassword1">
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="exampleFormControlTextarea1">Detailed Review</label>
				<textarea class="form-control custom-input" id="exampleFormControlTextarea1" rows="3"></textarea>
			</div>
		</form>
	</div>
	<div class="row d-flex flex-column px-3 pt-2">
		<h6>Add Images or video</h6>
		<img width="100px" height="100px"
			 src="https://images.africasokoni.co.ke/hub_j/XBOX-360-Wireless-Joystick.jpg"
			 alt="console">
		<small>You can add upto 5</small>
	</div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
-->
</body>
</html>
